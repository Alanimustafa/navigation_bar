<!DOCTYPE html>
  <html>
    <head>
      <title>Creating a Navigation Bar</title>
      <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#contact">Resources</a></li>

        <div class="socialMedia">

          <!-- facebook -->
            <li class="faceBook"><a href="https://www.facebook.com" target="_blank">
              <img src="./images/facebook.png" alt="facebook.com" class="facebookButton">
            </a></li>

          <!-- Instagram -->
            <li class="Instagram"><a href="https://www.Instagram.com" target="_blank">
              <img src="./images/Instagram.png" alt="Instagram.com" class="instagramButton">
            </a></li>


          <!-- YouTube -->
            <li class="youTube"><a href="https://www.youtube.com" target="_blank">
              <img src="./images/youtube.png" alt="youTube.com" class="youtubeButton">
            </a></li>

          <!-- Tweeter -->
            <li class="tweeter"><a href="https://www.tweeter.com" target="_blank">
              <img src="./images/tweeter.png" alt="tweeter.com" class="tweeterButton">
            </a></li>
        </div>
        

        <li style="float:right"><a href="#login">Login</a></li>
        <li style="float:right"><a href="#about">About</a></li>

      </ul>
    </body>
  </html
